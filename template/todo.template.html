<div width="100%" style="margin-bottom:7px;">
  <input style="width:70%" type="text" ng-model="$ctrl.textAdd" placeholder="текст">
  <input style="float:right" type="button" ng-click="$ctrl.add()" value="Добавить">
</div>
<div class="lists">
  <table width="100%" cols="4" >
    <tr ng-repeat="elem in $ctrl.obj.elems | filter:$ctrl.obj.filter.find | orderBy:$ctrl.obj.filter.order">
      <td><input type="checkbox" ng-model="elem.select"></td>
      <td><div ng-class="{ complete: elem.complete, opt: elem.optional}" ng-bind="elem.text"></div><hr></td>
      <td><img width="20px" height="20px" ng-src="img/complete{{elem.complete}}.png" ng-click="elem.complete = !elem.complete"></td>
      <td><input type="checkbox" ng-model="elem.optional"></td>
    </tr>
  </table>
</div>
<div>
  <div style="margin-top:7px;">
    <input  type="button" ng-click="$ctrl.deleteSelectTodos()" value="Удалить">
    <div style="float:right;">не обязательно</div>
  </div>
</div>
