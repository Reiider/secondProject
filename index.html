<!DOCTYPE HTML>
<html ng-app="app">
  <head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/list.css">
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
  </head>
  <body>
  
    <div class="alignCenter header">Что то вроде ежедневника</div>
    <div id="leftBox" ng-controller="MainController as Main">
      <ul class="alignCenter">
        <li ng-repeat="elem in Main.obj.list">
          <div class="dateInList">
            <a ui-sref="date.todo({id: elem.date})" ui-sref-active="active" ng-bind="elem.date"></a>
          </div>
        </li>
      </ul>
    </div>
    
    <div id="rightBox">
      <ui-view></ui-view>
    </div>
        
    
    <script src="js/main.js"></script>
      <script src="js/main.config.js"></script>
      <script src="js/selectDate.component.js"></script>
      <script src="js/filter.controller.js"></script>
      <script src="js/main.controller.js"></script>
    <script src="js/service/service.module.js"></script>
      <script src="js/service/loader.service.js"></script>
      <script src="js/service/main.service.js"></script>
    <script src="js/todo/todo.module.js"></script>
      <script src="js/todo/todo.component.js"></script>
      <script src="js/todo/add.todo.component.js"></script>
      <script src="js/todo/view.todo.component.js"></script>
      <script src="js/todo/delete.todo.component.js"></script>
    <script src="js/meeting/meeting.module.js"></script>
      <script src="js/meeting/meeting.component.js"></script>
      <script src="js/meeting/add.meeting.component.js"></script>
      <script src="js/meeting/view.meeting.component.js"></script>
      <script src="js/meeting/delete.meeting.component.js"></script>
    <script src="js/event/event.module.js"></script>
      <script src="js/event/event.component.js"></script>
      <script src="js/event/add.event.component.js"></script>
      <script src="js/event/view.event.component.js"></script>
      <script src="js/event/delete.event.component.js"></script>
    
  </body>
</html>
