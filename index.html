<!DOCTYPE HTML>
<html ng-app="app">
  <head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  </head>
  <body>
    
    <div id="todayDate" class="alignCenter" ng-controller="TodayController as TC">
      Сегодня:
      <span ng-bind="TC.today.date"></span>
    </div>
    <hr>
    <div ng-controller="FilterController as Filter">
      <input id="searches" ng-model="Filter.filter.find" type="text" placeholder="Поиск">
      <div id="sort">Сортировка:
        <select ng-model="Filter.filter.order">
          <option value="">без сортировки</option>
          <option value="text">по содержимому</option>
          <option value="complete">по завершенности</option>
          <option value="optional">по важности</option>
          <option value="time">по времени</option>        
        </select>  
      </div>
    </div>
    <hr>
    <div ng-controller="MainController as Main">
      <div id="mainTodoList">
        <div class="alignCenter">Дела</div>
        <todo-list object="Main.objTodo" filter="Main.filter"></todo-list>
      </div>
      
      <div id="mainMeetings">
        <div class="alignCenter">Встречи</div>
        <meeting-list object="Main.objMeeting" filter="Main.filter"></meeting-list>
      </div>

      <div id="mainEvents">
        <div class="alignCenter">События</div>
        <event-list object="Main.objEvent" filter="Main.filter"></event-list>
      </div>
    </div>
    
    <script src="js/main.js"></script>
      <script src="js/filter.controller.js"></script>
      <script src="js/today.controller.js"></script>
      <script src="js/main.controller.js"></script>
    <script src="js/service/service.module.js"></script>
      <script src="js/service/load.service.js"></script>
      <script src="js/service/today.service.js"></script>
      <script src="js/service/main.service.js"></script>
    <script src="js/todo/todo.module.js"></script>
      <script src="js/todo/todo.component.js"></script>
      <script src="js/todo/add.todo.component.js"></script>
      <script src="js/todo/view.todo.component.js"></script>
      <script src="js/todo/delete.todo.component.js"></script>
    <script src="js/meeting/meeting.module.js"></script>
      <script src="js/meeting/meeting.component.js"></script>
      <script src="js/meeting/add.meeting.component.js"></script>
      <script src="js/meeting/view.meeting.component.js"></script>
      <script src="js/meeting/delete.meeting.component.js"></script>
    <script src="js/event/event.module.js"></script>
      <script src="js/event/event.component.js"></script>
      <script src="js/event/add.event.component.js"></script>
      <script src="js/event/view.event.component.js"></script>
      <script src="js/event/delete.event.component.js"></script>
    
  </body>
</html>
