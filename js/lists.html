<div class="alignCenter header" ng-controller="TodayController as TC">
  Дата:
  <span ng-bind="TC.today.date"></span>
</div>
<hr>
<div ng-controller="FilterController as Filter">
  <input id="searches" ng-model="Filter.filter.find" type="text" placeholder="Поиск">
  <div id="sort">Сортировка:
    <select ng-model="Filter.filter.order">
      <option value="">без сортировки</option>
      <option value="text">по содержимому</option>
      <option value="complete">по завершенности</option>
      <option value="optional">по важности</option>
      <option value="time">по времени</option>        
    </select>  
  </div>
</div>
<hr>
<div ng-controller="MainController as Main">
  <div id="mainTodoList">
    <div class="alignCenter">Дела</div>
    <todo-list object="Main.objTodo" filter="Main.filter"></todo-list>
  </div>
  
  <div id="mainMeetings">
    <div class="alignCenter">Встречи</div>
    <meeting-list object="Main.objMeeting" filter="Main.filter"></meeting-list>
  </div>

  <div id="mainEvents">
    <div class="alignCenter">События</div>
    <event-list object="Main.objEvent" filter="Main.filter"></event-list>
  </div>
</div>
